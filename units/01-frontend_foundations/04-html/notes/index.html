<!--
A comment is a special kind of self-closing tag denoted by the surrounding arrows.
A comment is code meant for developers to read, not the computer.

<tag attribute="value" attribute2="value2"> content </tag>

-->
<!DOCTYPE html>
<html>
  <head>
    <!-- The head is where we put metadata about the document -->
    <!-- The contents of the head is meant for developers or the browser, _not_ for the end user -->
    <title>Boiled Potatoes</title>
  </head>
  <body>
    <!--
    syntax vs semantics

    He made her duck.

    he made hr duk
    He cooked her waterfowl.
    he cause hr 2 crouch!
    -->

    <!-- Use semantic elements when possible -->
    <h1>My Favorite Potato Recipe</h1>
    <h2>Ingredients</h2>
    <ul>
      <li>potato</li>
      <li>salt</li>
    </ul>
  </body>
</html>
